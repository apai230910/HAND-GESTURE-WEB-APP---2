<html lang="en">

<head>
 <meta charset="UTF-8">

<body>

 <div class="container">

  <center>

   <h1 id="heading">Gesture Web App</h1>

   <h2 id="emojis" class="btn btn-info">

    <span>&#9995;</span>
    <span>&#128076;</span>
    <span>&#128077;</span>
    <span>&#129304;</span>
    <span>&#9994;</span>
    <span>&#9996;</span>

   </h2>

   <br><br>

   <p style="font-size: 25px;">Take a selfi of a gesture to know about it's meaning</p>

   <p style="font-size: 20px;">On the following gestures the model is trained</p>

   <br>

   <h2 id="trained_emojis_h2">

    <span>&#9995;</span>
    <span>&#128077;</span>
    <span>&#9996;</span>

   </h2>

   <br><br><br>

   <div class="col-md-4 col-sm-12 col-xs-12">
    <label style="font-size: 20px;">Webcam View - </label>
    <br>
    <div id="camera"></div>
    <br>
    <button onclick="take_snapshot()" class="btn btn-info" style="font-size: 15px;">Capture Image</button>
  </div>

  <div class="col-md-4 col-sm-12 col-xs-12">

   <p class="emotion_name" id="result_emotion_name"></p>
   <p class="emoji" id="update_emoji"></p>
   </div>

   <div class="col-md-4 col-sm-12 col-xs-12">
    <label style="font-size: 20px;">Snapshot - </label>
    <br>
    <div id="result"></div>
    <br>
    <button onclick="check()" class="btn btn-danger">Predict Emotion</button>
  </div>

  </center>

 </div>
